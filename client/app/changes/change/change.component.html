<div class="containerWithToolbar" fxFlex fxLayout="column">
    <mat-toolbar class="main-toolbar" fxFlex="none" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="20px">
        <app-logo [data]="{type: 'toolbar', class: 'logo'}"></app-logo>
        <div fxFlex></div>

        <ng-container *ngIf="user?.role === 'administrator'">
            <button
                (click)="accept()"
                *ngIf="change"
                mat-icon-button
                class="icon-button-circle-primary"
                matTooltip="Accepter suggestion"
            >
                <mat-icon naturalIcon="check"></mat-icon>
            </button>
            <button
                (click)="reject()"
                *ngIf="change"
                mat-icon-button
                class="icon-button-circle-warn"
                matTooltip="Refuser la suggestion"
            >
                <mat-icon naturalIcon="close"></mat-icon>
            </button>
        </ng-container>

        <button
            (click)="update()"
            *ngIf="!change && original"
            mat-icon-button
            class="icon-button-circle-primary"
            matTooltip="Soumettre la suggestion à validation"
        >
            <mat-icon naturalIcon="save"></mat-icon>
        </button>
        <button
            (click)="create()"
            *ngIf="!change && !original"
            mat-icon-button
            class="icon-button-circle-primary"
            matTooltip="Soumettre l'ajout de cette fiche à validation"
        >
            <mat-icon naturalIcon="add"></mat-icon>
        </button>
    </mat-toolbar>

    <div *ngIf="loaded" class="test" fxFlex fxLayout="row">
        <!-- Original -->
        <div *ngIf="!original" fxFlex fxLayout="column" fxLayoutAlign="center center">
            <div class="mat-headline-4">Nouvelle fiche</div>
        </div>
        <div class="card-original" *ngIf="original" fxFlex fxLayout="column">
            <app-card [fetchedModel]="original" fxFlex title="Original"></app-card>
        </div>

        <!-- Suggestion -->
        <div *ngIf="!suggestionInput" fxFlex fxLayout="column" fxLayoutAlign="center center">
            <div class="mat-headline-4">Suppression de la fiche</div>
        </div>
        <div class="card-suggestion" *ngIf="suggestionInput" fxFlex fxLayout="column">
            <app-card
                [model]="suggestionInput"
                [fetchedModel]="fetchedSuggestion"
                [editable]="true"
                [showTools]="showTools"
                [showCards]="false"
                [showCode]="false"
                fxFlex
                title="Suggestion"
            ></app-card>
        </div>
    </div>
</div>
