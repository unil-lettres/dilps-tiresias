@if (newses.length) {
    <swiper-container
        direction="horizontal"
        autoplay="true"
        speed="1000"
        a11y-enabled="true"
        slidesPerView="1"
        navigation="true"
    >
        @for (news of newses; track news) {
            <swiper-slide>
                <a
                    [attr.href]="news.url"
                    [ngStyle]="{'background-image': 'url(' + news.imageUrl + ')'}"
                    class="carousel-news"
                >
                    <div class="carousel-label">
                        <div class="name mat-headline-6">{{ news.name }}</div>
                        <div class="description mat-subtitle-2">{{ news.description }}</div>
                    </div>
                </a>
            </swiper-slide>
        }
    </swiper-container>
}
