<swiper *ngIf="newses?.length" [config]="swiperConfig">
    <ng-template swiperSlide *ngFor="let news of newses">
        <a [attr.href]="news.url" [ngStyle]="{'background-image': 'url(' + news.imageUrl + ')'}" class="news">
            <div class="label">
                <div class="name mat-headline-6">{{ news.name }}</div>
                <div class="description mat-subtitle-2">{{ news.description }}</div>
            </div>
        </a>
    </ng-template>
</swiper>
