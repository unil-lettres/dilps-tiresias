<mat-toolbar class="nat-horizontal nat-left nat-center nat-gap">
    <app-logo [data]="{type: 'toolbar', class: 'logo'}" />

    <natural-search
        (selectionChange)="search($event)"
        [facets]="naturalSearchFacets"
        [multipleGroups]="false"
        [selections]="naturalSearchSelections"
        class="nat-expand"
    />
</mat-toolbar>

@if (dataSource) {
    <div class="nat-padding padding-fab">
        <div class="nat-margin-bottom nat-horizontal nat-wrap">
            <div [routerLink]="getChildLink(null)" class="mat-headline-5 nat-no-margin">Matériaux</div>
            <div class="nat-horizontal nat-wrap">
                @for (item of breadcrumbs; track item) {
                    <a [routerLink]="getChildLink(item)" class="nat-no-padding" mat-button>
                        <mat-icon naturalIcon="chevron_right" />
                        <span>{{ item.name }}</span>
                    </a>
                }
            </div>
        </div>
        <div [class.nat-show]="showTable()" class="responsive-table">
            <table (matSortChange)="sorting([$event])" [dataSource]="dataSource" mat-table matSort>
                <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
                <tr *matRowDef="let row; columns: displayedColumns" mat-row></tr>

                <ng-container matColumnDef="navigation">
                    <th *matHeaderCellDef mat-header-cell natural-3em-column></th>
                    <td *matCellDef="let element" mat-cell>
                        @if (element.hasNavigation) {
                            <natural-table-button
                                [navigate]="getChildLink(element.item)"
                                icon="chevron_right"
                                matTooltip="Déployer"
                            />
                        }
                    </td>
                </ng-container>
                <!-- Name Column -->

                <ng-container matColumnDef="name">
                    <th *matHeaderCellDef mat-header-cell mat-sort-header>Nom</th>
                    <td *matCellDef="let element" mat-cell>
                        <div class="cell-content">
                            <app-table-button
                                (click)="edit(element.item)"
                                [label]="element.item.name"
                                icon="edit"
                                matTooltip="Éditer"
                            />
                            @if (searched) {
                                <app-collection-hierarchy [collection]="element.item" />
                            }
                        </div>
                    </td>
                </ng-container>

                <ng-container matColumnDef="usageCount">
                    <th *matHeaderCellDef mat-header-cell mat-sort-header>Nombre de fiches</th>
                    <td *matCellDef="let element" mat-cell>{{ element.item.usageCount }}</td>
                </ng-container>
            </table>
        </div>
        @if (showNoResults()) {
            <div class="nat-margin-vertical nat-vertical nat-center">Pas de résultats</div>
        }
        @if (!dataSource.data) {
            <div class="nat-vertical nat-center">
                <mat-progress-spinner [diameter]="40" mode="indeterminate" />
            </div>
        }
        @if (dataSource.data?.length) {
            <mat-paginator
                (page)="pagination($event)"
                [length]="dataSource.data?.length"
                [pageIndex]="dataSource.data?.pageIndex"
                [pageSizeOptions]="pageSizeOptions"
                [pageSize]="dataSource.data?.pageSize"
            />
        }
    </div>
}

<natural-fixed-button (click)="add()" icon="add" />
