<mat-dialog-content>
    <mat-tab-group>
        <mat-tab label="Domaine">
            <div class="padding-v" fxLayout="column" fxLayoutGap="10px">
                <mat-form-field>
                    <mat-label>Nom</mat-label>
                    <input
                        [(ngModel)]="data.item.name"
                        [readonly]="data.item.permissions && !data.item.permissions.update"
                        matInput
                    />
                </mat-form-field>

                <natural-select-hierarchic
                    [(ngModel)]="data.item.parent"
                    [config]="hierarchicConfig"
                    [filters]="ancestorsHierarchicFilters"
                    [showIcon]="false"
                    clearLabel="Dissocier"
                    placeholder="Parent"
                    selectLabel="Associer au parent"
                />
            </div>
        </mat-tab>
    </mat-tab-group>
</mat-dialog-content>

<mat-dialog-actions>
    <app-dialog-footer
        (create)="create()"
        (delete)="delete()"
        (update)="update()"
        [canCreate]="user?.globalPermissions?.domain?.create"
        [canDelete]="data.item.canDelete"
        [item]="data.item"
        fxFlex
    />
</mat-dialog-actions>
