<mat-dialog-content>
    <mat-tab-group>
        <mat-tab label="Mot-clÃ©">
            <div class="nat-padding-vertical nat-gap-10 nat-vertical">
                <mat-form-field>
                    <mat-label>Nom</mat-label>
                    <input
                        matInput
                        [readonly]="isUpdatePage() && !data.item.permissions.update"
                        [(ngModel)]="data.item.name"
                    />
                </mat-form-field>

                <natural-select-hierarchic
                    clearLabel="Dissocier"
                    placeholder="Parent"
                    selectLabel="Associer au parent"
                    [config]="hierarchicConfig"
                    [filters]="ancestorsHierarchicFilters"
                    [showIcon]="false"
                    [(ngModel)]="data.item.parent"
                />
            </div>
        </mat-tab>
    </mat-tab-group>
</mat-dialog-content>

<mat-dialog-actions>
    <app-dialog-footer
        class="nat-expand"
        [canCreate]="user?.globalPermissions?.tag?.create"
        [canDelete]="data.item.canDelete"
        [item]="data.item"
        (create)="create()"
        (delete)="delete()"
        (update)="update()"
    />
</mat-dialog-actions>
