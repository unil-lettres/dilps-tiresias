<mat-dialog-content>
    <mat-tab-group>
        <mat-tab label="Période">
            <div class="padding-v" fxLayout="column" fxLayoutGap="10px">
                <mat-form-field>
                    <mat-label>Nom</mat-label>
                    <input
                        [(ngModel)]="data.item.name"
                        [readonly]="isUpdatePage() && !data.item.permissions.update"
                        matInput
                    />
                </mat-form-field>

                <div fxLayout="row" fxLayoutGap="20px">
                    <mat-form-field [style.width]="'45%'">
                        <mat-label>A partir de</mat-label>
                        <input
                            type="number"
                            [(ngModel)]="data.item.from"
                            [readonly]="isUpdatePage() && !data.item.permissions.update"
                            matInput
                        />
                    </mat-form-field>

                    <mat-form-field [style.width]="'45%'">
                        <mat-label>Jusqu'à</mat-label>
                        <input
                            type="number"
                            [(ngModel)]="data.item.to"
                            [readonly]="isUpdatePage() && !data.item.permissions.update"
                            matInput
                        />
                    </mat-form-field>
                </div>

                <natural-select-hierarchic
                    [(ngModel)]="data.item.parent"
                    [config]="hierarchicConfig"
                    [filters]="ancestorsHierarchicFilters"
                    [showIcon]="false"
                    clearLabel="Dissocier"
                    placeholder="Parent"
                    selectLabel="Associer au parent"
                    [displayWith]="displayWith"
                />
            </div>
        </mat-tab>
    </mat-tab-group>
</mat-dialog-content>

<mat-dialog-actions>
    <app-dialog-footer
        (create)="create()"
        (delete)="delete()"
        (update)="update()"
        [canCreate]="user?.globalPermissions?.period?.create"
        [canDelete]="data.item.canDelete"
        [item]="data.item"
        fxFlex
    />
</mat-dialog-actions>
