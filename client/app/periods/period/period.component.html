<mat-dialog-content>
    <mat-tab-group>
        <mat-tab label="Periode">
            <div class="padding-v" fxLayout="column" fxLayoutGap="10px">
                <mat-form-field>
                    <input [(ngModel)]="data.item.name"
                           [readonly]="data?.item?.permissions && !data.item.permissions.update"
                           matInput
                           name="name"
                           placeholder="Nom"
                           type="text"
                    >
                </mat-form-field>

                <div fxLayout="row" fxLayoutGap="20px">
                    <mat-form-field [style.width]="'45%'">
                        <mat-label>A partir de</mat-label>
                        <input [(ngModel)]="data.item.from" [readonly]="data?.item?.permissions && !data.item.permissions.update" matInput
                        />
                    </mat-form-field>

                    <mat-form-field [style.width]="'45%'">
                        <mat-label>Jusqu'Ã </mat-label>
                        <input [(ngModel)]="data.item.to" [readonly]="data?.item?.permissions && !data.item.permissions.update" matInput />
                    </mat-form-field>
                </div>

                <natural-select (selectionChange)="data.item.parent = $event"
                                [hierarchicSelectorConfig]="hierarchicConfig"
                                [showIcon]="false"
                                clearLabel="Dissocier"
                                placeholder="Parent"
                                selectLabel="Associer au parent"
                ></natural-select>

            </div>
        </mat-tab>
    </mat-tab-group>
</mat-dialog-content>

<mat-dialog-actions>
    <app-dialog-footer (create)="create()"
                       (delete)="delete()"
                       (update)="update()"
                       [canCreate]="user?.globalPermissions?.period?.create"
                       [item]="data.item"
                       fxFlex
    ></app-dialog-footer>
</mat-dialog-actions>
