<mat-dialog-content>
    <div class="buttons">
        <button mat-raised-button color="primary" (click)="export(ExportFormat.zip)">
            {{ data.cards.length > 1 ? 'Exporter les fiches' : 'Exporter la fiche' }}
        </button>
        <button mat-raised-button color="primary" (click)="export(ExportFormat.csv)" *ngIf="data.showExcelExportation">
            Exporter en Excel
        </button>
        <button
            mat-raised-button
            color="primary"
            (click)="export(ExportFormat.pptx)"
            [disabled]="!!pptValidationMessage"
            matTooltip="{{ pptValidationMessage }}"
        >
            Exporter en PowerPoint
        </button>
    </div>
</mat-dialog-content>
