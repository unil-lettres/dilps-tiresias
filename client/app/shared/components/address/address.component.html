<div [fxLayoutGap]="vertical ? '0px' : '10px'" fxLayout="column">
    <mat-form-field *ngIf="!readonly || !!model?.street">
        <mat-label>Rue</mat-label>
        <input (keyup.enter)="search()" [(ngModel)]="model.street" [readonly]="readonly" matInput maxlength="255">
        <mat-hint align="end"
                  *ngIf="model.street?.length > 200"
                  [ngClass]="{'strong': model.street?.length >= 255}"
        >
            {{ model.street.length }} / 255
        </mat-hint>
    </mat-form-field>

    <div [fxLayoutGap]="vertical ? '0px' : '10px'" [fxLayout]="vertical ? 'column': 'row'">
        <mat-form-field *ngIf="!readonly || !!model?.postcode">
            <mat-label>NPA</mat-label>
            <input (keyup.enter)="search()" [(ngModel)]="model.postcode" [readonly]="readonly" matInput maxlength="20">
            <mat-hint align="end"
                      *ngIf="model.postcode?.length > 15"
                      [ngClass]="{'strong': model.postcode?.length >= 20}"
            >
                {{ model.postcode.length }} / 20
            </mat-hint>
        </mat-form-field>
        <mat-form-field *ngIf="!readonly || !!model?.locality" [fxFlex]="!vertical">
            <mat-label>Localité</mat-label>
            <input (keyup.enter)="search()" [(ngModel)]="model.locality" [readonly]="readonly" matInput maxlength="191">
            <mat-hint align="end"
                      *ngIf="model.locality?.length > 150"
                      [ngClass]="{'strong': model.locality?.length >= 191}"
            >
                {{ model.locality.length }} / 191
            </mat-hint>
        </mat-form-field>

        <natural-select (keyup.enter)="search()"
                        *ngIf="countries && (!readonly || !!model?.postcode)"
                        [(ngModel)]="model.country"
                        [disabled]="readonly"
                        [service]="countryService"
                        [showIcon]="false"
                        placeholder="Pays"
        ></natural-select>
    </div>
</div>

<div id="mapZone">
    <mat-form-field [fxShow]="!readonly" class="mat-elevation-z4" floatLabel="never" id="search">
        <mat-label>Chercher</mat-label>
        <input #input [formControl]="formCtrl" autocapitalize="off" autocorrect="off" class="form-control" matInput spellcheck="off">
    </mat-form-field>

    <!-- Map -->
    <agm-map *ngIf="!readonly || (!!model?.latitude && !!model?.longitude)"
             [latitude]="model?.latitude"
             [longitude]="model?.longitude"
             [mapTypeControlOptions]="{position: 10}"
             [mapTypeControl]="true"
             [scrollwheel]="false"
             [styles]="mapStyles"
             [zoom]="zoom"
             style="height:300px;"
    >
        <agm-marker (dragEnd)="onMarkerDrag($event)"
                    [iconUrl]="icon"
                    [latitude]="model?.latitude"
                    [longitude]="model?.longitude"
                    [markerDraggable]="!readonly"
        ></agm-marker>
    </agm-map>

</div>
