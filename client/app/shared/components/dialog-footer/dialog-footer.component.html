<div fxLayout="row" fxLayoutAlign="start center">
    <app-stamp [item]="item" fxFlex></app-stamp>

    <button mat-button mat-dialog-close>Annuler</button>

    <button
        (click)="delete.emit(item)"
        *ngIf="canDelete && item.id && item?.permissions?.delete"
        color="warn"
        mat-raised-button
    >
        <natural-icon name="delete_forever"></natural-icon>
        Supprimer
    </button>

    <button
        (click)="update.emit(item)"
        *ngIf="item.id && item?.permissions?.update"
        [disabled]="!!formCtrl?.errors"
        color="primary"
        mat-raised-button
    >
        <natural-icon name="save"></natural-icon>
        Enregistrer
    </button>

    <button
        (click)="create.emit(item)"
        *ngIf="!item.id && canCreate"
        [disabled]="!!formCtrl?.errors"
        color="primary"
        mat-raised-button
    >
        <natural-icon name="add"></natural-icon>
        Ajouter
    </button>
</div>
