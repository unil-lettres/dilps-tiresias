@if (collection.hierarchicName !== collection.name) {
    <div class="mat-caption">
        @if (immedateAncestor !== lastAncestor) {
            <span>
                {{ lastAncestor }}
                @if (!tooltipContent) {
                    <span> > </span>
                }
            </span>
        }
        @if (tooltipContent) {
            <span [matTooltip]="tooltipContent"> > ... > </span>
        }
        <span>{{ immedateAncestor }}</span>
    </div>
}
