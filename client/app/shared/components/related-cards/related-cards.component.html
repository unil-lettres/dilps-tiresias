<div [hidden]="breakpointXSmall || cards.length === 0">
    <div class="wrapper">
        <div class="slideshow" #slideshow (scroll)="updateButtonsState()">
            <div *ngFor="let card of cards">
                <a
                    [routerLink]="['/card', card.id]"
                    [ngStyle]="{'background-image': 'url(' + CardService.getImageLink(card, 200) + ')'}"
                    class="image"
                    [matTooltip]="card.name"
                ></a>
            </div>
            <div class="ghost"></div>
        </div>
        <button
            class="left"
            mat-fab
            color="primary"
            (click)="scrollLeft()"
            [disabled]="scrollBarAtLeft"
            [hidden]="!hasScrollbar"
        >
            <mat-icon naturalIcon="navigate_before"></mat-icon>
        </button>
        <button
            class="right"
            mat-fab
            color="primary"
            (click)="scrollRight()"
            [disabled]="scrollBarAtRight"
            [hidden]="!hasScrollbar"
        >
            <mat-icon naturalIcon="navigate_next"></mat-icon>
        </button>
    </div>
</div>
