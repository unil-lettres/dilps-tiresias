<mat-dialog-content>
    <div class="padding-v" fxLayout="column">
        <natural-select
            [(ngModel)]="card"
            [service]="cardService"
            placeholder="Sélectionnez une fiche"
            [displayWith]="displayWith"
        />
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button [mat-dialog-close]="null" mat-button>Annuler</button>
    <button [mat-dialog-close]="card" color="primary" mat-flat-button>Sélectionner</button>
</mat-dialog-actions>
