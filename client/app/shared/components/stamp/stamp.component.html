<div *ngIf="item" class="mat-caption" fxLayout="column" fxLayoutAlign="stretch stretch">
    <div *ngIf="item.creationDate || item.creator">
        Créé
        <span *ngIf="item.creator"> par {{ item.creator.login }}</span>
        <span *ngIf="item.creationDate">
            le {{ item.creationDate | date: 'dd.MM.yyyy' }} à {{ item.creationDate | date: 'HH:mm' }}
        </span>
    </div>

    <div *ngIf="item.updateDate || item.updater">
        Edité
        <span *ngIf="item.updater">par {{ item.updater.login }}</span>
        <span *ngIf="item.updateDate">
            le {{ item.updateDate | date: 'dd.MM.yyyy' }} à {{ item.updateDate | date: 'HH:mm' }}
        </span>
    </div>
</div>
