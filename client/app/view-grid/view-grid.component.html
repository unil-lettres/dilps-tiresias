<div #scrollable class="scrollable">
    <div class="scrolled" style="width: 100%">
        <natural-gallery
            #gallery
            (activate)="activate($event)"
            (pagination)="loadMore($event)"
            (select)="selectionChange.emit($event)"
            [options]="options"
            [scrollable]="scrollable"
            [items]="emptyItemsList"
            class="padding"
            fxFlex
        ></natural-gallery>
    </div>
</div>
