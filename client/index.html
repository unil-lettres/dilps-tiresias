<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <base href="/" />

        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link id="favIcon" rel="icon" type="image/x-icon" href="favicon-dilps.ico" />
    </head>
    <body class="mat-typography">
        <app-root>
            <div class="bootloader">
                <div class="sk-folding-cube">
                    <div class="sk-cube1 sk-cube"></div>
                    <div class="sk-cube2 sk-cube"></div>
                    <div class="sk-cube4 sk-cube"></div>
                    <div class="sk-cube3 sk-cube"></div>
                </div>
            </div>
        </app-root>

        <script>
            window.APP_SITE = window.location.hostname.includes('tiresias') ? 'tiresias' : 'dilps';
            const appRoot = document.getElementsByTagName('app-root')[0];
            const dilpsTheme = localStorage.getItem('dilps-theme');
            const tiresiasTheme = localStorage.getItem('tiresias-theme');
            const theme = window.APP_SITE === 'tiresias' ? tiresiasTheme : dilpsTheme;
            appRoot.className = theme || 'dilps-production-dark';
        </script>
    </body>
</html>
